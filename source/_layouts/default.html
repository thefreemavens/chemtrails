<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body {% if page.body_class %}class="{{ page.body_class }}"{% endif %}>
    <div id="tfm-app">
      {% unless page.body_class contains 'legal' %}
        {% include header.html %}
      {% endunless %}
      <main class="tfm-content" aria-label="Content">
        <div class="tfm-content-inner">
          {{ content }}
        </div>
      </main>
    </div>
    {% include footer.html %}
    {% include scripts.html %}
  </body>
</html>
