<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body {% if page.body_class %}class="{{ page.body_class }}"{% endif %}>
    <div id="preloader">
      <div id="status">&nbsp;</div>
    </div>
    <div id="tfm-app">
      <main class="tfm-content" aria-label="Content">
        <div class="tfm-content-inner">
          {{ content }}
        </div>
      </main>
    </div>
    {% include scripts.html %}
  </body>
</html>
